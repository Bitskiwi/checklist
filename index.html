<html>
    <head>
        <title>Checklist</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div class="plate" id="top_bar">
                <input id="name_box" value="task name">
                <button class="element_negative" id="clear_box">X</button>
                <button id="add_task">Add Task</button>
                <button class="element_negative" id="clear_task">Clear All Tasks</button>
            </div>
            <div id="boxes">
                <div class="plate" id="do">
                    <p class="stay">Do</p>
                </div>
                <div class="plate" id="done">
                    <p class="stay">Done</p>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
